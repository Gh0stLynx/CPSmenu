<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS меню</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="block">
        <header class="header">
          <button
            type="button"
            class="header__back-button button"
            aria-label="Назад"
          ></button>
          <div class="header__logo">
            <img src="icons/Group.svg" alt="CPS Логотип" />
          </div>
          <button
            type="button"
            class="header__search-button button"
            aria-label="Поиск"
          ></button>
        </header>

        <aside>
          <nav class="services">
            <a href="#" class="services-link" aria-label="Ремонт техники"
              >Ремонт техники</a
            >
            <a href="#" class="services-link" aria-label="Услуги и сервисы"
              >Услуги и сервисы</a
            >
            <a
              href="#"
              class="services-link"
              aria-label="Корпоративным клиентам"
              >Корпоративным клиентам</a
            >
            <a href="#" class="services-link" aria-label="Продавцам техники"
              >Продавцам техники</a
            >
            <a href="#" class="services-link" aria-label="Партнерам"
              >Партнерам</a
            >
            <a href="#" class="services-link" aria-label="Производителям"
              >Производителям</a
            >
            <a href="#" class="services-link" aria-label="Наши сервисные центры"
              >Наши сервисные центры</a
            >
            <a href="#" class="services-link" aria-label="Контакты">Контакты</a>
          </nav>
        </aside>

        <footer class="footer">
          <div class="contacts">
            <button
              type="button"
              class="contacts__chat-copy-button button"
              aria-label="Чат"
            ></button>
            <button
              type="button"
              class="contacts__chat-button button"
              aria-label="Сообщение"
            ></button>
            <button
              type="button"
              class="contacts__profile-button button"
              aria-label="Профиль"
            ></button>
          </div>
          <a href="#" class="mail" aria-label="адрес почты">mail@cps.com</a>
          <a href="#" class="tel" aria-label="номер телефона">8 800 890 8900</a>
          <div class="lang">
            <a href="#" class="lang__ru" aria-label="RU">RU</a>
            <a href="#" class="lang__en" aria-label="EN">EN</a>
            <a href="#" class="lang__ch" aria-label="CH">CH</a>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
